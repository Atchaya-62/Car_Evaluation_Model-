<!DOCTYPE html>
<html>
<head>
    <title>Car Evaluation Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fb;
        }
        .container {
            margin-top: 60px;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
        }
        .good { color: green; }
        .vgood { color: darkgreen; }
        .acc { color: orange; }
        .unacc { color: red; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸš— Car Evaluation Prediction</h2>
    <form method="POST">

        <div class="mb-3">
            <label class="form-label">Buying Price</label>
            <select class="form-select" name="buying" required>
                <option value="">-- Select --</option>
                <option value="vhigh">Very High</option>
                <option value="high">High</option>
                <option value="med">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Maintenance Cost</label>
            <select class="form-select" name="maint" required>
                <option value="">-- Select --</option>
                <option value="vhigh">Very High</option>
                <option value="high">High</option>
                <option value="med">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Number of Doors</label>
            <select class="form-select" name="doors" required>
                <option value="">-- Select --</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5more">5 or more</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Persons Capacity</label>
            <select class="form-select" name="persons" required>
                <option value="">-- Select --</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="more">More</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Luggage Boot Size</label>
            <select class="form-select" name="lug_boot" required>
                <option value="">-- Select --</option>
                <option value="small">Small</option>
                <option value="med">Medium</option>
                <option value="big">Big</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Safety</label>
            <select class="form-select" name="safety" required>
                <option value="">-- Select --</option>
                <option value="low">Low</option>
                <option value="med">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <button type="submit" class="btn btn-custom w-100">Predict</button>
    </form>

    {% if prediction %}
    <div class="result 
        {% if 'Unacceptable' in prediction %}unacc{% elif 'Acceptable' in prediction %}acc
        {% elif 'Good' in prediction %}good{% elif 'Very' in prediction %}vgood{% endif %}">
        Prediction: {{ prediction }}
    </div>
    {% endif %}
</div>

</body>
</html>
